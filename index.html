<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<!--Calculator body-->
<div class="cal-body">
    <div class="cal-screen">
        <label for="screen"></label>
        <input type="text" id="screen">
    </div>
<!-- Calculator Buttons -->
    <div class="button-row">
        <button class="ac">AC</button>
        <button class="opt">&#43;&#47;&#8722;</button>
        <button class="opt">%</button>
        <button class="opt">/</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="opt">X</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="opt">-</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button class="opt">+</button>
        <button >0</button>
        <button >.</button>
        <button >Del</button>
        <button class="opt">&#61</button>






    </div>






</div>

<script src="script.js"></script>
</body>
</html>
